<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of favorites; index as i">
        <ion-card class="ion-text-center">
          <img [src]="product.photo+i" />
          <ion-card-header>
            <ion-card-title>
              {{product.name}}
              <ion-badge [color]="getColor(product.type)">
                {{product.type}}</ion-badge>
            </ion-card-title>
            <ion-card-subtitle>
              {{ product.price | currency }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{product.description}}
          </ion-card-content>
          <ion-row>
            <ion-col size="12">
              <ion-button expand="block" (click)="addToCart(product, i)">
                <ion-icon name="cart-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
